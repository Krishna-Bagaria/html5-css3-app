<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>List-tags</title>
</head>
<body>
    <ol type ="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        
    </ol>

    <ol type ="I">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        
    </ol>

    <ol type ="i">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        
    </ol>

    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ul>
    
</body>
</html>
